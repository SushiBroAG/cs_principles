<!-- determines the type of document (html 5) to be renderred/displayed by the browser -->
<!DOCTYPE html>
<!-- opening to the html tag -->
<html>
  <!-- opening to the header of the document -->
  <head>
    <!-- determines the character set for the document (not essential, but just in case) -->
    <meta charset="utf-8">
    <!-- title of the tab -->
    <title>My test page</title>
    <!-- links to a seperate file -->
    <link href="css/myStyle.css" rel="stylesheet">
    <!-- links to a javascript file -->
    <script src="js/myFirstJavascript.js"></script>
  <!-- closes the head tag -->
  </head>
  <!-- the main body tag of the document, the stuff you actually see in the document -->
  <body onload="draw()">
    <canvas id="canvas" width="150" height="150"></canvas>
    <!-- header 1, similar to <head></head> -->
    <h1>My first web page!!!</h1>
    <!-- paragraph -->
    <p>Hello world...</p>
      <a href="https://bcp.org">GO BELLS!!!</a>
    <!-- loads an image with the link and the caption -->
    <img width="1000px" src="images/firefox-icon.png" alt="My test image">
    <script src="js/myFirstJavascript.js"></script>
  <!-- closing to the body tag -->
  </body>
<!-- closes the html tag -->
</html>
